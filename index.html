<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sentence = "moody weather";

        var capitalizeString = (str) => str[0].toUpperCase() + str.slice(1).toLowerCase();
        var words = sentence.split(' ').map(capitalizeString);
        console.log(words);
    </script>

</body>

</html>
